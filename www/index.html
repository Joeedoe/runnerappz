<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <ons-navigator swipeable id="mainView" page="intro.html"></ons-navigator>

        <template id="intro.html">
            <ons-page id="intro">
                <p>Hi welcome to runner appz!</p>
                <ons-button onclick="pushPage('login')">Get started</ons-button>
            </ons-page>
        </template>
        
        <template id="login.html">
            <ons-page id="login">
                <p>Login here</p>
                <p>Not yet register?</p><ons-button onclick="pushPage('register')">Create an account</ons-button>
            </ons-page>
        </template>

        <template id="register.html">
            <ons-page id="register">
                <p>Register here</p>
                <p>Have registered?</p><ons-button onclick="pushPage('login')">Login</ons-button>
            </ons-page>
        </template>

        <script>
            function pushPage(page){
                document.querySelector('#mainView').pushPage(page+'.html');
            }   
        </script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
