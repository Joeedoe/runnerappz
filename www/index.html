<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
        <link rel="stylesheet" href="assets/onsen/css/onsenui-core.min.css">
        <link rel="stylesheet" href="assets/onsen/css/onsen-css-components.min.css">
        <script src="assets/onsen/js/onsenui.min.js"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <ons-navigator swipeable id="mainView" page="banner.html"></ons-navigator>

        <!-- MAIN APP BANNER -->
        <template id="banner.html">
            <ons-page id="banner">
                <p>loading...</p>
            </ons-page>
        </template>
        <!-- /MAIN APP BANNER -->

        <!-- FIRST TIME LOGIN -->
        <template id="intro.html">
            <ons-page id="intro">
                <div class="containerBg">
                    <div class="outsideFront" >
                            <div class="topFront">
                                <img src="img/logo.png" alt="Logo">
                                <h2>We Run the Runnerz</h2>
                            </div>
                    </div>
                    <div class="getStartedbtn">
                        <p>Get your free account</p>
                        <ons-button onclick="pushPage('login')">Get started</ons-button>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="login.html">
            <ons-page id="login">
                <div class="containerLogin">
                    <div class="logoLogin">
                        <ons-toolbar>
                            <div class="left"><ons-back-button>Back</ons-back-button></div>
                        </ons-toolbar>
                        <img src="img/icon.png" alt="icon">
                        <p>Sign In to Your Account</p>
                    </div>
                    <div class="loginForm">
                        <p>
                            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                        </p>
                        <p>
                            <ons-button class="signInBtn"  onclick="login()">Sign in</ons-button>
                        </p>
                    </div>
                    <div class="notRegisterText">
                        <p>Not yet register?</p>
                        <ons-button onclick="pushPage('register')">Create an account</ons-button>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="register.html">
            <ons-page id="register">
                <div class="containerRegister">
                    <ons-back-button>Back</ons-back-button>
                    <div class="registerText">
                        <h2>Create Your Account</h2>
                    </div>
                    <div class="registerForm">
                        <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>                    
                        <ons-input id="fullname" modifier="underbar" placeholder="Full Name" float></ons-input>                    
                        <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>                    
                        <ons-input id="male" name="gender" type="radio" value="Male"></ons-radio>
                        <ons-input id="female" name="gender" type="radio" value="Female"></ons-radio>
                        <ons-input id="password" type="password" modifier="underbar" placeholder="Password" float></ons-input>                    
                        <ons-input id="retype" type="password" modifier="underbar" placeholder="Retpe password" float></ons-input>                    
                    </div>
                </div>
                <p>Already registered?</p>
                <ons-button onclick="pushPage('login')">Login</ons-button>
            </ons-page>
        </template>
        <!-- /FIRST TIME LOGIN -->

        <!-- MAIN PAGE -->
        <template id="home.html">
            <ons-page id="home">
                <p>You have logged in succesfully!</p>
                <ons-button onclick="logout()">Logout</ons-button>
            </ons-page>
        </template>
        <!-- /MAIN PAGE -->

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
