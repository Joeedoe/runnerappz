<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="assets/onsen/css/onsenui-core.min.css">
        <link rel="stylesheet" href="assets/onsen/css/onsen-css-components.min.css">
    </head>
    <body>
        <ons-navigator swipeable id="mainView" page="intro.html"></ons-navigator>

        <template id="intro.html">
            <ons-page id="intro">
                <p>Hi welcome to runner appz!</p>
                <ons-button onclick="pushPage('login')">Get started</ons-button>
            </ons-page>
        </template>
        
        <template id="login.html">
            <ons-page id="login">
                <p>Login here</p>
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button onclick="login()">Sign in</ons-button>
                    </p>
                </div>
                <p>Not yet register?</p><ons-button onclick="pushPage('register')">Create an account</ons-button>
            </ons-page>
        </template>

        <template id="register.html">
            <ons-page id="register">
                <p>Register here</p>
                <p>Have registered?</p><ons-button onclick="pushPage('login')">Login</ons-button>
            </ons-page>
        </template>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
            apiKey: "AIzaSyCGE5kmcDesp-AVuVQerqxLZSX6eSLQ12U",
            authDomain: "runnerappz.firebaseapp.com",
            databaseURL: "https://runnerappz.firebaseio.com",
            projectId: "runnerappz",
            storageBucket: "runnerappz.appspot.com",
            messagingSenderId: "753903494278"
            };
            firebase.initializeApp(config);
        </script>
        <script src="assets/onsen/js/onsenui.min.js"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
